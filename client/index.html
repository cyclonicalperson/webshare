<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WebShare</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    input, button {
      margin: 0.5rem;
      padding: 0.5rem;
      font-size: 1rem;
    }

    #roomDisplay, #status, #peerInfo {
      margin-top: 1rem;
      font-weight: bold;
    }

    progress {
      width: 100%;
      margin-top: 1rem;
      height: 20px;
    }

    #progressContainer {
      width: 100%;
      max-width: 500px;
    }
  </style>
</head>
<body>
<h1>WebShare: P2P File Sharing</h1>

<div>
  <label for="roomInput"></label><input type="text" id="roomInput" placeholder="Room ID" />
  <button id="joinRoomBtn">Join Room</button>
</div>

<div id="roomDisplay">Room: (not joined)</div>
<div id="peerInfo">Peers: 0</div>

<div>
  <input type="file" id="fileInput" />
  <button id="sendBtn">Send File</button>
</div>

<div id="progressContainer">
  <progress id="progressBar" value="0" max="100" style="display: none;"></progress>
</div>

<div id="status">Connecting...</div>

<script src="main.js"></script>
</body>
</html>
