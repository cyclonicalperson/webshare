<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PeerDrop</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h1>PeerDrop</h1>
<label for="roomInput"><input type="text" id="roomInput" placeholder="Enter room ID" /></label>
<button id="joinBtn">Join Room</button>
<input type="file" id="fileInput" style="display: none;" />
<button id="chooseFileBtn">Choose File</button>
<span id="fileName"></span>
<button id="sendBtn" disabled>Send File</button>
<script src="main.js"></script>
<div id="progressContainer">
  <label>Sending: <progress id="sendProgress" value="0" max="1"></progress></label>
  <label>Receiving: <progress id="recvProgress" value="0" max="1"></progress></label>
</div>
</body>
</html>
